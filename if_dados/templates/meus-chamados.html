{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>IF CHAMADOS - Meus chamados</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS Customizado -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- Google Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7f423aaa39.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-geral"> <!-- inicio container geral -->
        <div class="logo text-white">IF CHAMADOS</div>

        <div class="container">
            <h1 class="text-center text-white mt-5 mb-5">Meus Chamados</h1>
            
            <div class="row mt-5">
                {% for chamado in chamados %}
                <div class="col-4 justify-content-start text-center text-white config-barra-superior">
                    <div>N°</div>
                    <div class="numero-chamado">{{ chamado.id }}</div>
                </div>

                <div class="col-4 justify-content-center text-center text-white config-barra-superior">
                    <div>Estado</div>
                    <div class="estado-aberto">{{ chamado.status }}</div>
                </div>

                <div class="col-4 justify-content-end text-start text-white config-barra-superior">
                    <div>Opções</div>
                    <div class="container-icons">
                        <a href="{% url 'detalhes_do_chamado_aberto' id=chamado.id %}"><i class="fa-solid fa-eye text-dark icone-olho"></i></a>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="container-botao-voltar">
                <div class="icone-voltar">
                    <a href="chamados.html"><i class="fas fa-arrow-left text-white"></i></a>
                    <form>
                        <input class="mt-4 text-white botao-voltar" type="submit" formaction="chamados.html" value="Voltar">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
