{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>IF CHAMADOS - Chamado enviado</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/7f423aaa39.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="overlay"></div>
    <div class="logo mb-4 text-white">IF CHAMADOS</div>

    <div class="conteudo-acima-da-sobreposicao text-white">
        <div class="container mt-5">
            <div class="row justify-content-center text-center">
                <div class="col-md-6 text-white">
                    <div class="msg-chamado-enviado">Chamado Enviado!</div>
                    <div class="mt-4 informacoes">
                        <div>NÂ°: {{ chamado.id }}</div>
                        <div>Departamento: {{ chamado.departamento }}</div>
                        <div>Sala: {{ chamado.sala }}</div>
                        <div>Equipamento: {{ chamado.equipamento }}</div>

                        <form action="{% url 'chamados' %}" method="get">
                            <div class="text-center mt-5">
                                <input class="text-center botao-ok sombra" type="submit" value="OK">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
